spring.application.name=delivery-api

#determinando porta
server.port = 8080

#configuracao do H2  Database
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#configuracoes de desenvolvimento
spring.devtools.restart.enabled=true

#configuracoes especificas para JDK 21
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG

##executar scripts SQL automaticamente
spring.sql.init.mode=always
spring.sql.init.data-localtime=classpath:data.sql




